<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Backgrounds and Text</title>
<style>
  body {
    margin: 0;
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }
</style>
</head>
<body>

<div id="background-image"></div>
<div class="container">
  <h1 id="random-text"></h1>
</div>

<script>
// Функция для получения случайного числа
function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random()  \*  (max - min + 1)) + min; // Тело функции
}

// Массив с URL изображениями
const imageUrls = [
  'path/to/image1.jpg',
  'path/to/image2.jpg',
  'path/to/image3.jpg'
];

// Массив с текстами
const textArray = [
  'Text 1',
  'Text 2',
  'Text 3'
];

// Получаем случайное число для выбора изображения
let randomImageIndex = getRandomIntInclusive(0, imageUrls.length - 1);

// Получаем случайный текст
let randomTextIndex = getRandomIntInclusive(0, textArray.length - 1);

// Устанавливаем фоновое изображение
document.getElementById('background-image').style.backgroundImage = `url(${imageUrls[randomImageIndex]})`;

// Выводим случайный текст
document.getElementById('random-text').textContent = textArray[randomTextIndex];
</script>

</body>
</html>
